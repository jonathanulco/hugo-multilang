{{ define "main"}}
<article class="wrapper">
    <div class="full-width">
        <div class="wrapper">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
    {{ .Content }}
    <nav class="nav--prev-next-section">
        <ul class="flex">
        {{ if .PrevInSection }}
            <li class="prev">
                <a href="{{.PrevInSection.Permalink}}">{{ .PrevInSection.Name }}</a>
            </li>    
        {{ end }}
        {{ if .NextInSection }}
            <li class="next">
                <a href="{{.NextInSection.Permalink}}">{{ .NextInSection.Name }}</a>
            </li>    
        {{ end }}
        </ul>    
    </nav>
</article>
{{ end }}
